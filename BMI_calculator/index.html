<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI calculator</title>
</head>
<body>
    

    <div class="container">
        <h1>Body Mass Index (BMI) calculator</h1>
                Your Height (cm):
                <input type="number" min="0" class="input" id="height" placeholder="Enter your height in cm" value="170">
                Your Weight (kg): 
                <input type="number" min="0" class="input" id="weight" placeholder="Enter your weight in kg" value="80">
        <button class="compute-btn" id="calcBtn">
            Compute BMI
        </button>
                Your BMI:
                <input type="text" class="input" disabled id="bmi-result">
        <p id="weight-condition">
            Weight condition:
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
